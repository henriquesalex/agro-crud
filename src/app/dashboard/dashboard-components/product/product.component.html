<!-- Farm Statistics by State -->
<mat-card class="w-100">
  <mat-card-content>
    <h4 class="mb-56">Farm Statistics by State</h4>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">

        <!-- State Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <!-- Farm Count Column -->
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef> Farms Count </th>
          <td mat-cell *matCellDef="let element"> {{element.count}} </td>
        </ng-container>

        <!-- Farmable Area Column -->
        <ng-container matColumnDef="farmableArea">
          <th mat-header-cell *matHeaderCellDef> Farmable Area (ha) </th>
          <td mat-cell *matCellDef="let element"> {{element.farmableArea}} </td>
        </ng-container>

        <!-- Vegetation Area Column -->
        <ng-container matColumnDef="vegetationArea">
          <th mat-header-cell *matHeaderCellDef> Vegetation Area (ha) </th>
          <td mat-cell *matCellDef="let element"> {{element.vegetationArea}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
