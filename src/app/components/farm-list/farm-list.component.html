<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-32">Farm List</h4>
  
      <table mat-table [dataSource]="farms" class="mat-elevation-z8">
        <!-- Nome da Fazenda -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let farm"> {{farm.name}} </td>
        </ng-container>
  
        <!-- Cidade -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let farm"> {{farm.city}} </td>
        </ng-container>
  
        <!-- Estado -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let farm"> {{farm.state}} </td>
        </ng-container>
  
        <!-- Ação -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let farm">
            <button mat-button (click)="viewFarmDetails(farm.id)"> View Details </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Delete </th>
          <td mat-cell *matCellDef="let farm">
            <button mat-icon-button color="warn" (click)="deleteFarm(farm.id)">
                <mat-icon>X</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
