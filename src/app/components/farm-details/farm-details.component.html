<div class="card">
    <div class="card-body">
      <h4 class="mb-32">Farm Edit</h4>
      <form #farmForm="ngForm">
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>CPF/CNPJ</mat-label>
          <input matInput type="text" [(ngModel)]="farm.cpfOrCnpj" name="cpfOrCnpj" placeholder="Enter your CNPJ">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput type="text" [(ngModel)]="farm.name" name="name" placeholder="Enter your Name">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Farm Name</mat-label>
          <input matInput type="text" [(ngModel)]="farm.farmName" name="farmName" placeholder="Enter your Farm Name">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>City</mat-label>
          <input matInput type="text" [(ngModel)]="farm.city" name="city" placeholder="Enter your City">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>State</mat-label>
          <input matInput type="text" [(ngModel)]="farm.state" name="state" placeholder="Enter your State">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Total Area</mat-label>
          <input matInput type="number" [(ngModel)]="farm.totalArea" name="totalArea" placeholder="Enter the Farm's Total Area">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Farmable Area</mat-label>
          <input matInput type="number" [(ngModel)]="farm.farmableArea" name="farmableArea" placeholder="Enter the Farm's Farmable Area">
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Vegetation Area</mat-label>
          <input matInput type="number" [(ngModel)]="farm.vegetationArea" name="vegetationArea" placeholder="Enter the Farm's Vegetation Area">
        </mat-form-field>
  
        <!-- Checkboxes para selecionar as culturas -->
        <!-- Container principal -->
        <div class="container">
            <!-- Título para as opções -->
            <mat-label class="text-secondary">Crops</mat-label>
            
            <!-- Linha para os checkboxes -->
            <div class="row">
              <!-- Coluna esquerda -->
              <div class="col-md-6">
                <mat-checkbox (change)="onCheckboxChange($event, 'milho')">Milho</mat-checkbox><br>
                <mat-checkbox (change)="onCheckboxChange($event, 'soja')">Soja</mat-checkbox><br>
                <mat-checkbox (change)="onCheckboxChange($event, 'cafe')">Café</mat-checkbox><br>
              </div>
              
              <!-- Coluna direita -->
              <div class="col-md-6">
                <mat-checkbox (change)="onCheckboxChange($event, 'algodao')">Algodão</mat-checkbox><br>
                <mat-checkbox (change)="onCheckboxChange($event, 'canadeacucar')">Cana de Açúcar</mat-checkbox><br>
                <mat-checkbox (change)="onCheckboxChange($event, 'cacau')">Cacau</mat-checkbox><br>
              </div>
            </div>
          
            <!-- Botão centralizado -->
            <div class="text-center mt-3">
              <button mat-button class="btn btn-info fw-normal" (click)="onSave(farm)" type="submit">Submit</button>
            </div>
          </div>
          
  
      </form>
    </div>
  </div>
